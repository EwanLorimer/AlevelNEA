<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <style>
            body{
                background-color: darkgrey;
            }
        </style>
    </head>
    <body>
        <h1>Sign Up</h1>

        <!-- These forms allow the user to enter a username and password and then submit it to the database. -->
        <form action="#" method="post">
            <p>Username</p>
            <p><input type="text" name="username" /></p>
            
            <p>Password</p>
            <p><input type="password" name="password" /></p>

            <p>Confirm Password</p>
            <p><input type="password" name="confirmPassword" /></p>
            
            <!-- This button allows the user to submit the details to the website -->
            <p><input type="submit" value="Submit" /></p>
        </form>
        
    </body>
</html>
