<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: darkgrey;
            }
        </style>
    </head>
    <body>
        
        <form action="#" method="post">
                       <!--  List of users articles are given to the page, inline python iterates through list and displays each article as a radio option-->

            {%for i in content%}
                <p><input type="radio" name="articleSelected" value="{{i}}"placeholder="{{i}}" />{{i}}</p>
            {%endfor%}
            <p><input type="submit" value="Go To Article" /></p>
            
            <!--  Allows the user to enter the name for a new article into the database-->

            <p1><input type="text" name="articleCreated" placeholder="Article Name" /></p1>    
            <p1><input type="submit" value="Create New Article" /></p1>

            
        </form>
        
    </body>
</html>
