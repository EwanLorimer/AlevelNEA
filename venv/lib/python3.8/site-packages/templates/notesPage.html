<!DOCTYPE html>
<html>
    <head>
        <style>
            
            body{
                background-color: darkgrey;
                
            }

            #Title{
                font-size: 26px;
                font-weight: bold;
                font-style: arial;
                text-align: center;
                
                display: block;
                
                margin-right: auto;
                
            }
            #keyWords{
                font-size: 13px;
                
                vertical-align: middle;
                display: inline;

                
                margin-right: auto;
                
            }
            #notes{
                font-size: 13px;
                
                vertical-align: middle;
                display: inline;

                margin-left: auto;
                margin-right: auto;
                
                
                
                
            }
            #summary{
                font-size: 13px;
                display: block;
                
                margin-right: auto;
            }
            toArticles{
            border: none;
            background-color: rgb(239, 239, 239);
            padding: 25px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            margin: auto;
            cursor: pointer;
            
            }
            toArticles:hover{
            background-color: white;

            }
        </style>
    </head>
    <body>
        
        
        <form action="#" method="post">
            
            
            <textarea name="title" cols="32" rows="1" id="Title">{{articleName}}</textarea>

        
            
            
            <textarea name="keyWords" cols="15" rows="30" id="keyWords">{{articleKeyWords}} </textarea>
            
            
            <textarea name="notes" cols="45" rows="30" id="notes">{{articleNotes}}</textarea>
            
                
            
            <textarea name="summary" cols="64" rows="3" id="summary">{{articleSummary}}</textarea>
                
                
            
            
        
            
            <p><input type="submit" value="Save Article" /></p>
        </form>
        <div class="articleButton">
            <a href="articles"><toArticles type="button">Back to article files</toArticles>
        </div>
    </body>
</html>
