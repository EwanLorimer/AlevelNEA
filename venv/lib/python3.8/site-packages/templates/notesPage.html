<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: darkgrey;
                
            }

            .p{
                font-size: 25px;
                font-weight: bold;
                font-style: arial;
            }
        </style>
    </head>
    <body>
        <form action="#" method="post">
            <p><strong>{{articleName}}</strong></p>
            

            <p1>Key Words</p1>
            
                
            <textarea name="keyWords" cols="10" rows="30">{{articleKeywords}}</textarea>
            
            

            <p2>Notes</p2>
            
            <textarea name="notes" cols="35" rows="30">{{articleNotes}}</textarea>

            <p3>Summary</p3>
            <textarea name="summary" cols="45" rows="2">{{articleSummary}}</textarea>
        
            
            <p><input type="submit" value="Create Article" /></p>
        </form>
    </body>
</html>
