<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: darkgrey
                
            }
            
            
        </style>
    </head>
    <body>
        
        <!-- The folder page -->
        <h1>Folders</h1>
       <form method="post" action="#">
           <!--  List of users folders are given to the page, inline python iterates through list and displays each folder as a radio option-->
            {%for i in content%}
                <p1><input type="radio" name="folderSelected"  value="{{i}}"placeholder="{{i}}" />{{i}}</p1>
            {%endfor%}	    
            
            <p1><input type="submit" value="Go To Folder" /></p1>
            <!--  Allows the user to enter the name for a new folder into the database-->
            <p><input type="text" name="folderName" placeholder="Folder Name" /></p>    
            <p><input type="submit" value="Create New Folder" /></p>
       </form>

        

        
    </body>
</html>
